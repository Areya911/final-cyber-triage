{% extends "base.html" %}
{% block content %}
<h2>Upload Evidence</h2>

<p class="text-muted">
  Use this form to upload evidence for a case.  
  You may upload a <strong>single artifact file</strong> or a <strong>case ZIP</strong>.  
  For demo, use case id <code>case001</code>.
</p>

<form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Case ID</label>
    <input type="text" name="case_id" class="form-control" placeholder="case001" value="case001">
  </div>

  <div class="mb-3">
    <label class="form-label">Uploader (investigator)</label>
    <input type="text" name="uploader" class="form-control" placeholder="investigator" value="investigator">
  </div>

  <div class="mb-3">
    <label class="form-label">File (single artifact or ZIP)</label>
    <input type="file" name="file" id="fileInput" class="form-control">
    <div class="form-text">Upload a single artifact file or a ZIP archive of multiple files.</div>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="showRawJson" />
    <label class="form-check-label" for="showRawJson">Show raw server JSON response after processing</label>
  </div>

  <button id="uploadBtn" type="submit" class="btn btn-success">Upload & Process</button>
</form>

<div id="uploadStatus" style="margin-top: 18px;"></div>

<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
