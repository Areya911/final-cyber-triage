<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Case Timeline — {{ case_id }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

  <style>
    body {
      margin: 18px;
      background-color: #0b0f14;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 12px;
      width: 100%;
    }
    .header-left {
      display: flex;
      flex-direction: column;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1, h2 { color: #00ff88; font-weight: 600; margin: 0; }

    /* Case picker */
    .case-picker {
      background: #0f1720;
      border: 1px solid #2f8f6a;
      padding: 8px;
      border-radius: 8px;
      color: #e6f6ef;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .case-picker select {
      background: transparent;
      border: 1px solid #2f8f6a;
      color: #e6f6ef;
      padding: 6px 8px;
      border-radius: 6px;
      min-width: 180px;
    }
    .case-picker label { font-size: 13px; color: #cdeadf; }

    /* Visual Timeline Container */
    .timeline-card {
      background: #121820;
      border: 1px solid #00ff88;
      border-radius: 12px;
      padding: 20px;
      width: 80%;
      margin: 0 auto 40px auto;
      text-align: center;
    }

    .timeline-bar-container {
      position: relative;
      height: 6px;
      background: linear-gradient(90deg, #003830 0%, #00ff88 100%);
      border-radius: 8px;
      margin: 25px 0;
    }

    .timeline-dot {
      position: absolute;
      top: -6px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #0b0f14;
      transform: translateX(-50%);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .timeline-dot.low { background: #00c853; }
    .timeline-dot.medium { background: #ffca28; }
    .timeline-dot.high { background: #e53935; }
    .timeline-dot:hover { transform: translateX(-50%) scale(1.15); }

    .timeline-timestamps { display: flex; justify-content: space-between; color: #bdbdbd; font-size: 14px; padding: 0 8%; }

    .timeline-stats { display: flex; justify-content: center; gap: 40px; margin-top: 25px; }

    .stat-box {
      background: #101820;
      border: 1px solid #00ff88;
      border-radius: 10px;
      padding: 10px 20px;
      min-width: 130px;
    }
    .stat-box p { margin: 0; font-size: 13px; color: #bdbdbd; }
    .stat-box h5 { font-size: 20px; font-weight: 600; }
    #risk-level.low { color: #00c853; }
    #risk-level.medium { color: #ffca28; }
    #risk-level.high { color: #e53935; }

    /* Event Cards */
    .event {
      border-left: 4px solid rgba(39,174,96,0.9);
      background: #ffffff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      color: #000;
    }
    pre { white-space: pre-wrap; background: #fafafa; padding: 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <script>const CASE_ID = "{{ case_id|default('') }}";</script>

  <!-- Header: title + case picker -->
  <div class="page-header">
    <div class="header-left">
      <h1>Case Timeline — <small style="color:#cddcdc;">{{ case_id }}</small></h1>
      <p style="color:#bdbdbd; margin-top:6px;">Merged events from <code>processes.csv</code> and <code>events.json</code>.</p>
    </div>

    <div class="header-right">
      <div class="case-picker" title="Select case to view timeline">
        <label for="case-select">Case:</label>
        <select id="case-select" aria-label="Select case">
          {# Expecting `cases` to be a list of strings or dicts like {id:..., label:...} #}
          {% set chosen = case_id|default('') %}
          {% for c in (cases|default([])) %}
            {% if c is mapping %}
              <option value="{{ c.id }}" {% if c.id==chosen %}selected{% endif %}>{{ c.label or c.id }}</option>
            {% else %}
              <option value="{{ c }}" {% if c==chosen %}selected{% endif %}>{{ c }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>
  </div>

  <!-- Visual Timeline Card -->
  <h2 class="mt-2 text-center">Event Sequence Analysis</h2>
  <div class="timeline-card" id="visual-timeline-card">
    <div class="timeline-bar-container">
      <div id="timeline-dots"></div>
    </div>

    <div class="timeline-timestamps">
      <span id="start-time">--:--</span>
      <span id="mid-time">--:--</span>
      <span id="end-time">--:--</span>
    </div>

    <div class="timeline-stats">
      <div class="stat-box">
        <p>Total Events</p>
        <h5 id="total-events">0</h5>
      </div>
      <div class="stat-box">
        <p>Time Span</p>
        <h5 id="time-span">--</h5>
      </div>
      <div class="stat-box">
        <p>Risk Level</p>
        <h5 id="risk-level">--</h5>
      </div>
    </div>
  </div>

  <!-- Event list -->
  <div id="timeline" class="mb-4" style="width:90%; margin:0 auto;">Loading timeline…</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/timeline.js') }}"></script>

 <script>
document.addEventListener("DOMContentLoaded", function(){
  const caseSelect = document.getElementById("case-select");
  function refresh(caseId) {
    TriageTimeline.render(caseId);
    TriageTimeline.renderLine(caseId);
  }
  // initial load
  refresh("{{ case_id }}");
  // dropdown handler
  caseSelect.addEventListener("change", e => refresh(e.target.value));
});
</script>

</body>
</html>
